<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Briefing Admin</title>
    <style>
        :root {
            --primary: #0078D4;
            --bg: #f4f7fa;
            --white: #ffffff;
            --text: #333;
            --border: #e0e0e0;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }
        
        /* Login Screen */
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: var(--white);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        
        /* Main App */
        #app-container {
            display: none; /* Hidden until logged in */
            max-width: 1000px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        /* Header */
        header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { margin: 0; font-size: 1.2rem; }
        .logout-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: #f9f9f9;
        }
        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
        }
        .tab-btn.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
            background: white;
        }

        /* Content Areas */
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active { display: block; }

        /* Lists & Tables */
        .item-list { list-style: none; padding: 0; margin: 0; }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            gap: 10px;
        }
        .item-row:last-child { border-bottom: none; }
        
        /* Forms & Inputs */
        input, select, textarea {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 14px;
        }
        .w-full { width: 100%; box-sizing: border-box; }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: #e9ecef; color: #333; }
        .btn-danger { background: #dc3545; color: white; padding: 6px 12px; font-size: 12px;}
        .btn-edit { background: #ffc107; color: #333; padding: 6px 12px; font-size: 12px; margin-right: 5px;}

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem;}

        /* Status Badges */
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: bold; color: white;}
        .st-on-track { background-color: #28a745; }
        .st-delayed { background-color: #dc3545; }
        .st-on-hold { background-color: #6c757d; }
        .st-completed { background-color: #17a2b8; }
        .st-follow-up { background-color: #fd7e14; }
        .st-maintenance { background-color: #6610f2; }
        .st-stable { background-color: #007bff; }
        
        /* Google Button */
        .btn-google {
            background: white;
            color: #444;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-google:hover { background: #f8f8f8; }

    </style>
</head>
<body>

    <!-- Login View -->
    <div id="login-container">
        <div class="login-box">
            <h2 style="color: var(--primary);">Aqua Briefing Admin</h2>
            <p>Please sign in to manage your report.</p>
            
            <div style="text-align: left; margin-bottom: 20px;">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="login-email" class="w-full" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" class="w-full" placeholder="********">
                </div>
                <p id="login-error" style="color: #dc3545; font-size: 0.9rem; display: none;"></p>
            </div>

            <div style="display: flex; gap: 10px;">
                <button class="btn btn-primary w-full" onclick="loginWithEmail()">Sign In</button>
                <button class="btn btn-secondary w-full" onclick="registerWithEmail()">Create Account</button>
            </div>

            <div style="margin: 20px 0; border-bottom: 1px solid #eee; line-height: 0.1em;">
                <span style="background:#fff; padding:0 10px; color:#777;">OR</span>
            </div>

            <button class="btn btn-google w-full" onclick="loginWithGoogle()">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-container">
        <header>
            <div>
                <h1>Dashboard</h1>
                <small id="user-email">Loading...</small>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('tasks')">Daily Tasks</button>
            <button class="tab-btn" onclick="openTab('projects')">Active Projects</button>
            <button class="tab-btn" onclick="openTab('active')">Active Tasks</button>
        </div>

        <!-- Daily Tasks Section -->
        <div id="tab-tasks" class="tab-content active">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="text" id="new-task-input" class="w-full" placeholder="Enter a new task (e.g., Review budget report)">
                <button class="btn btn-primary" onclick="addDailyTask()">Add</button>
            </div>
            <ul id="daily-task-list" class="item-list">
                <!-- Tasks injected here -->
            </ul>
        </div>

        <!-- Projects Section -->
        <div id="tab-projects" class="tab-content">
            <button class="btn btn-primary" style="margin-bottom: 15px;" onclick="openModal('project')">+ Add New Project</button>
            <div id="project-list">
                <!-- Projects injected here -->
            </div>
        </div>

        <!-- Active Tasks Section -->
        <div id="tab-active" class="tab-content">
            <button class="btn btn-primary" style="margin-bottom: 15px;" onclick="openModal('active')">+ Add New Active Task</button>
            <div id="active-task-list">
                <!-- Active Tasks injected here -->
            </div>
        </div>
    </div>

    <!-- Generic Edit/Add Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Add Item</h3>
            <input type="hidden" id="modal-id">
            <input type="hidden" id="modal-type"> <!-- 'project' or 'active' -->

            <div class="form-group">
                <label>Name / Description</label>
                <input type="text" id="m-name" class="w-full">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="form-group">
                    <label>Status</label>
                    <select id="m-status" class="w-full">
                        <option value="On Track">On Track</option>
                        <option value="Delayed">Delayed</option>
                        <option value="On-Hold">On-Hold</option>
                        <option value="Completed">Completed</option>
                        <option value="Follow-Up">Follow-Up</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Stable">Stable</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Priority</label>
                    <select id="m-priority" class="w-full">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Next Milestone</label>
                <input type="text" id="m-milestone" class="w-full">
            </div>

            <div class="form-group">
                <label>Notes</label>
                <textarea id="m-notes" class="w-full" rows="3"></textarea>
            </div>

            <div style="text-align: right; margin-top: 20px;">
                <button class="btn" style="background: #ccc;" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveModalItem()">Save</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

    <script>
        // --- CONFIGURATION ---
        // REPLACE WITH YOUR ACTUAL CONFIG OBJECT FROM FIREBASE CONSOLE
        const firebaseConfig = {
            apiKey: "", 
            authDomain: "dailybriefing-fe7df.firebaseapp.com",
            projectId: "dailybriefing-fe7df",
            storageBucket: "dailybriefing-fe7df.appspot.com",
            messagingSenderId: "",
            appId: ""
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- STATE ---
        let currentUser = null;
        let localData = {
            dailyTasks: [],
            projects: [],
            activeTasks: []
        };

        // --- AUTH LOGIC ---
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('app-container').style.display = 'block';
                document.getElementById('user-email').textContent = user.email;
                loadData();
            } else {
                currentUser = null;
                document.getElementById('login-container').style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
            }
        });

        function loginWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(e => alert(e.message));
        }

        function loginWithEmail() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const errEl = document.getElementById('login-error');
            errEl.style.display = 'none';

            if(!email || !pass) {
                errEl.textContent = "Please enter email and password";
                errEl.style.display = 'block';
                return;
            }

            auth.signInWithEmailAndPassword(email, pass)
                .catch(error => {
                    errEl.textContent = error.message;
                    errEl.style.display = 'block';
                });
        }

        function registerWithEmail() {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const errEl = document.getElementById('login-error');
            errEl.style.display = 'none';

            if(!email || !pass) {
                errEl.textContent = "Please enter email and password";
                errEl.style.display = 'block';
                return;
            }

            auth.createUserWithEmailAndPassword(email, pass)
                .catch(error => {
                    errEl.textContent = error.message;
                    errEl.style.display = 'block';
                });
        }

        function logout() {
            auth.signOut();
        }

        // --- DATA LOGIC ---
        function loadData() {
            // We now store everything in the 'briefings' collection under the User ID
            db.collection('briefings').doc(currentUser.uid).onSnapshot(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    localData.dailyTasks = data.structuredDailyTasks || [];
                    localData.projects = data.structuredProjects || [];
                    localData.activeTasks = data.structuredActiveTasks || [];
                } else {
                    // Initialize if new user
                    localData = { dailyTasks: [], projects: [], activeTasks: [] };
                }
                renderAll();
            });
        }

        function pushData() {
            if (!currentUser) return;
            
            db.collection('briefings').doc(currentUser.uid).set({
                // The structured data for this Admin Tool
                structuredDailyTasks: localData.dailyTasks,
                structuredProjects: localData.projects,
                structuredActiveTasks: localData.activeTasks,
                
                // Metadata
                lastUpdated: new Date().toISOString(),
                reportId: currentUser.uid, 
                
                // Counts for the Viewer
                tasks_count: localData.dailyTasks.length,
                projects_count: localData.projects.length,
                activeTasks_count: localData.activeTasks.length
                
            }, { merge: true }).catch(e => console.error("Save error", e));
        }

        // --- RENDERING ---
        function renderAll() {
            renderDailyTasks();
            renderItems('project', localData.projects, 'project-list');
            renderItems('active', localData.activeTasks, 'active-task-list');
        }

        function renderDailyTasks() {
            const list = document.getElementById('daily-task-list');
            list.innerHTML = '';
            localData.dailyTasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = 'item-row';
                li.innerHTML = `
                    <span>${index + 1}. ${task}</span>
                    <button class="btn btn-danger" onclick="deleteDailyTask(${index})">X</button>
                `;
                list.appendChild(li);
            });
        }

        function renderItems(type, dataArray, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            if (dataArray.length === 0) {
                container.innerHTML = '<p style="color:#999; padding:10px; text-align:center;">No items found.</p>';
                return;
            }

            dataArray.forEach((item, index) => {
                // Helper to format class name
                const statusClass = 'st-' + item.status.toLowerCase().replace(' ', '-');
                
                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <div style="flex-grow:1">
                        <div style="font-weight:bold; font-size:1.1em;">${item.name}</div>
                        <div style="font-size:0.9em; margin-top:4px;">
                            <span class="badge ${statusClass}">${item.status}</span>
                            <span style="color:#666; margin-left:10px;">Prior: ${item.priority}</span>
                        </div>
                        <div style="font-size:0.85em; color:#555; margin-top:4px;">
                            <strong>Milestone:</strong> ${item.milestone} <br>
                            <strong>Note:</strong> ${item.notes}
                        </div>
                    </div>
                    <div style="min-width: 120px; text-align:right;">
                        <button class="btn btn-edit" onclick="editItem('${type}', ${index})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteItem('${type}', ${index})">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // --- ACTIONS: DAILY TASKS ---
        function addDailyTask() {
            const input = document.getElementById('new-task-input');
            const val = input.value.trim();
            if (!val) return;
            localData.dailyTasks.push(val);
            input.value = '';
            pushData();
        }

        function deleteDailyTask(index) {
            if(!confirm("Remove task?")) return;
            localData.dailyTasks.splice(index, 1);
            pushData();
        }

        // --- ACTIONS: PROJECTS & ACTIVE TASKS ---
        let editIndex = -1;

        function openModal(type, index = -1) {
            const modal = document.getElementById('edit-modal');
            document.getElementById('modal-type').value = type;
            
            const isNew = index === -1;
            editIndex = index;
            
            document.getElementById('modal-title').textContent = isNew ? 
                (type === 'project' ? 'Add Project' : 'Add Active Task') : 
                'Edit Item';

            if (!isNew) {
                // Load Data
                const list = type === 'project' ? localData.projects : localData.activeTasks;
                const item = list[index];
                document.getElementById('m-name').value = item.name;
                document.getElementById('m-status').value = item.status;
                document.getElementById('m-priority').value = item.priority;
                document.getElementById('m-milestone').value = item.milestone;
                document.getElementById('m-notes').value = item.notes;
            } else {
                // Clear Data
                document.getElementById('m-name').value = '';
                document.getElementById('m-status').value = 'On Track';
                document.getElementById('m-priority').value = 'High';
                document.getElementById('m-milestone').value = '';
                document.getElementById('m-notes').value = '';
            }
            
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        function saveModalItem() {
            const type = document.getElementById('modal-type').value;
            const newItem = {
                name: document.getElementById('m-name').value,
                status: document.getElementById('m-status').value,
                priority: document.getElementById('m-priority').value,
                milestone: document.getElementById('m-milestone').value,
                notes: document.getElementById('m-notes').value
            };

            if (!newItem.name) { alert("Name is required"); return; }

            const list = type === 'project' ? localData.projects : localData.activeTasks;

            if (editIndex === -1) {
                list.push(newItem);
            } else {
                list[editIndex] = newItem;
            }

            closeModal();
            pushData();
        }

        function deleteItem(type, index) {
            if(!confirm("Are you sure you want to delete this?")) return;
            const list = type === 'project' ? localData.projects : localData.activeTasks;
            list.splice(index, 1);
            pushData();
        }

        function editItem(type, index) {
            openModal(type, index);
        }

        // Tab Logic
        function openTab(tabName) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let t of tabs) t.classList.remove('active');
            document.getElementById('tab-' + tabName).classList.add('active');

            const btns = document.getElementsByClassName('tab-btn');
            for (let b of btns) b.classList.remove('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
