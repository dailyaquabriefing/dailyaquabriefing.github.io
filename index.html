<!DOCTYPE html>
<html>
<head>
    <title>Report Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            padding: 20px; 
            max-width: 900px; 
            margin: 0 auto; 
            color: #333;
        }
        
       /* Header Styling */
        #header-section {
            display: flex; /* Use flexbox */
            align-items: center; /* Vertically center logo and text */
            gap: 20px; /* Space between logo and text */
            border-bottom: 4px solid #0078D4;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        #logo {
            max-height: 60px; /* Adjust height as needed */
            width: auto;      /* Maintain aspect ratio */
            flex-shrink: 0; /* Prevents logo from shrinking */
        }
        #report-title { 
            margin: 0; 
            font-size: 2.2em; 
            color: #2c3e50; 
        }
        #report-subtitle { 
            font-size: 1.1em; 
            color: #666; 
            margin: 5px 0 0 0; 
        }
        #last-updated { 
            font-style: italic; 
            color: #999; 
            font-size: 0.85em; 
            margin-top: 5px; 
        }

        /* Section Styling */
        h2 { 
            background-color: #f4f4f4;
            padding: 10px;
            border-left: 5px solid #0078D4;
            margin-top: 30px; 
            font-size: 1.3em; 
            text-transform: uppercase; 
            color: #333; 
        }
        
        .section-content { 
            white-space: pre-wrap; 
            font-size: 0.95em; 
            padding: 0 10px;
            word-wrap: break-word; /* Helps break long text lines */
        }

        /* Utility to hide elements */
        .hidden { display: none !important; }

        /* FIX 2: Add Media Query for Mobile Screens 
        */
      @media (max-width: 768px) {
            /* ... (existing mobile rules) ... */

            /* Add these: */
            #header-section {
                flex-direction: column; /* Stack logo on top of text */
                align-items: flex-start; /* Align to the left */
                gap: 10px;
            }
            #logo {
                max-height: 40px; /* Smaller logo on mobile */
            }
            
            /* ... (existing mobile rules) ... */
        }
    </style>
</head>
<body>
<div style="text-align: right; margin-bottom: 10px;">
        <a href="setup.html" target="_blank" style="font-size: 0.9em; color: #666; text-decoration: none;">
            &#9881; Setup
        </a>
    </div>
    <div id="nav-links" class="hidden" style="text-align: right; font-size: 0.9em; margin-bottom: 10px;">
        <a id="link-weekly" href="#">Weekly View</a> | 
        <a id="link-daily" href="#">Daily View</a>
    </div>

    <div id="header-section">
        <img src="aqua-aerobics-logo.png" alt="Aqua-Aerobic Systems Logo" id="logo">
        <div>
            <h1 id="report-title">Aqua Briefing Report System</h1>
            <p id="report-subtitle"></p>
            <p id="last-updated"></p>
        </div>
    </div>

    <div id="default-message">
        <p style="text-align: center; font-style: italic; color: #aaa; margin-top: 50px; font-size: 1.1em; border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 30px 0;">
            [ No report data to show! ]
        </p>
    </div>

    <div id="report-body" class="hidden">
        <div id="container-tasks">
            <h2>1. Daily Tasks</h2>
            <div id="content-tasks" class="section-content"></div>
        </div>

        <div id="container-projects">
            <h2>2. Active Projects</h2>
            <div id="content-projects" class="section-content"></div>
        </div>

        <div id="container-active">
            <h2>3. Active Tasks</h2>
            <div id="content-active" class="section-content"></div>
        </div>

        <div id="container-meetings" class="hidden">
            <h2>4. This Week's Meetings</h2>
            <div id="content-meetings" class="section-content"></div>
        </div>

        <div id="container-emails" class="hidden">
            <h2>5. Unread Emails (Last 24h)</h2>
            <div id="content-emails" class="section-content"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>

</body>
</html>
